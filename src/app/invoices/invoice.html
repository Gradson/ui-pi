<div ng-controller="InvoiceController as ctrl" layout="column" layout-align="none none" ng-cloak>

  <md-content class="flexbox-parent">
    <form name="invoiceForm">
      <div layout="row" layout-align="center center">
        <md-input-container class="md-block" flex="50">
          <label>Number</label>
          <input md-maxlength="10" required name="number" ng-model="ctrl.invoice.number" />

          <div class="hint" ng-if="showHints">Insert the number</div>

          <div ng-messages="invoiceForm.number.$error" ng-if="!showHints">
            <div ng-message="required">Number is required.</div>
            <div ng-message="md-maxlength">The number has to be less than 10 characters long.</div>
          </div>
        </md-input-container>
      </div>

      <div layout="row" layout-align="center center">
        <md-input-container class="md-block" flex="50">
          <label>Observation</label>
          <input md-maxlength="100" ng-model="ctrl.invoice.observation" />
        </md-input-container>
      </div>

      <div layout="row" layout-align="center center">
        <md-input-container class="md-block" flex="40">
          <md-select multiple ng-model="ctrl.items" placeholder="please select">
            <md-option ng-repeat="product in ctrl.products" ng-value="{{product}}">{{product.name}}</md-option>
          </md-select>
        </md-input-container>
      </div>

      <div layout="row" layout-align="center center">
      <md-list>
        <md-subheader class="md-no-sticky">Itens</md-subheader>
        <md-list-item ng-repeat="product in ctrl.items">
          <div layout="column" flex="50">
            <p> {{ product.name }} </p>
          </div>
          <div>
            <md-input-container class="md-block" flex="20">
              <label>quantity</label>
              <input md-maxlength="10" ng-model="product.quantity" />
            </md-input-container>
          </div>
          <div>
            <md-input-container class="md-block" flex="20">
              <label>price</label>
              <input md-maxlength="10" ng-model="product.price" />
            </md-input-container>
          </div>
        </md-list-item>
      </md-list>
      <md-divider></md-divider>
      </div>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-primary" ng-click="ctrl.save()">Save</md-button>
        <md-button class="md-raised md-warn" ng-click="ctrl.clear()">Cancel</md-button>
      </section>
    </div>
    <style>
    /*
    * The Material demos system does not currently allow targeting the body element, so this
    * must go here in the HTML.
    */
    body[dir=rtl] .hint {
      right: 2px;
      left: auto;
    }
    </style>

  </form>
</md-content>

</div>
