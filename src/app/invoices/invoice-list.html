<div ng-controller="InvoiceController as ctrl" layout="column" layout-align="none none" ng-cloak>

  <section flex layout="row" layout-align="center center">
    <md-button href="#/invoices" class="md-raised">Create Invoice</md-button>
    <md-divider></md-divider>
  </section>
  <section layout="row" layout-align="center center">
    <md-input-container class="md-block" flex="50">
      <label>Find by item</label>
      <input ng-model="itemSearch" />
    </md-input-container>
    <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-primary" ng-click="ctrl.search(itemSearch)">Search</md-button>
    </div>
  </section>

  <md-divider></md-divider>

  <section>
    <md-content class="flexbox-parent">
      <md-list>
        <md-subheader class="md-no-sticky">Invoices</md-subheader>
        <md-list-item ng-repeat="invoice in ctrl.list">
          <p> {{ invoice.number }} </p>
          <p> {{invoice.observation}} </p>
          <md-button class="md-raised md-primary" ng-click="ctrl.search()">itens</md-button>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>
  </section>
</div>
