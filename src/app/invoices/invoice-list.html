<div ng-controller="InvoiceController as ctrl" layout="column" layout-align="none none" ng-cloak>

  <section flex layout="row" layout-align="center center">
    <md-button href="#/invoices" class="md-raised">Create Invoice</md-button>
  </section>
</br>
  <section layout="row" layout-align="center center">
    <div layout="column">
      <md-input-container class="md-block" flex="50">
        <label>Find by item</label>
        <input ng-model="invoiceSearch.productName" />
      </md-input-container>
      <md-input-container class="md-block" flex="50">
        <label>Find by issuer</label>
        <input ng-model="invoiceSearch.issuer" />
      </md-input-container>
    </div>
    <div layout="column" layout-wrap>
      <md-button class="md-raised md-primary" ng-click="ctrl.search(invoiceSearch)">Search</md-button>
    </div>
  </section>

  <section>
    <md-divider></md-divider>
    <md-content class="flexbox-parent">
      <md-list>
        <md-subheader class="md-no-sticky">Invoices</md-subheader>
        <md-list-item ng-repeat="invoice in ctrl.list">
          <p> {{ invoice.number }} </p>
          <p> {{ invoice.issuer }}
          <p> {{ invoice.observation }} </p>
          <md-button class="md-primary" ng-click="ctrl.search()">itens</md-button>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>
  </section>
</div>
